/*DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mubeel</title>
    <link rel="stylesheet" href="public/output.css">
    <link rel="apple-touch-icon" sizes="180x180" href="mubeel fashion fiveicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="mubeel fashion fiveicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="mubeel fashion fiveicons/favicon-16x16.png">
    <link rel="manifest" href="mubeel fashion fiveicons/site.webmanifest">
</head>
<body class="w-full h-dvh flex flex-col px-[2%] md:px-[10%] xl:px-[20%] relative box-border overflow-hidden">
    <header class="flex 
                    sm:flex-col
                    justify-center 
                    md:flex-row 
                    md:justify-around 
                    items-center
                    gap-4
                    py-5 
                    md:px-[] bg-black 
                    fixed w-full 
                    top-0 shadow-md
                    z-50 ">
        <div>
        <h1  class="text-3xl font-bold Logo"><img class="inline-block w-12" src="images/img1.png" alt="mubeel logo"> mubeel <span class="text-yellow-500">fashion</span></h1>
        </div>
        <div>
            <nav class="hidden md:flex ">
            <ul class="flex space-x-4 ">
                <li><a href="#home" class="text-lg">Home</a></li>
                <li><a href="#about" class="text-lg">About</a></li>
                <li><a href="#contact" class="text-lg">Contact</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main class="my-20 flex justify-center items-center">
        <div class="flex flex-col justify-center items-center w-[90%]">
            <form action="#" class="bg-transparent 
                                shadow-md 
                                rounded 
                                px-8 pt-6 
                                pb-8 mb-4 
                                w-full 
                                max-w-sm">
            <fieldset>
                <legend class="text-2xl font-bold mb-4">Admin Login</legend>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm" required>
                </div>
                <button type="submit" class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">Login</button>
            </fieldset>
        </form>
        </div>
    </main>
    <script>
        const adminName = "admin";
        const adminPassword = "password123";
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === adminName && password === adminPassword) {
                // alert('Login successful!');
                // Redirect to admin dashboard or another page
                window.location.href = 'dashboard.html'; // Change to your dashboard page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
    <!-- <script type="module" src="src/script.js"></script> -->
</body>
</html>
